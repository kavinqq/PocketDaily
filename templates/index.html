<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Bot Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Line Bot!</h1>
        <p>這是我的首頁!!</p>
        
        <div class="button-container">
            <button class="btn" data-keyword="Keyword1">亂數</button>
            <button class="btn" data-keyword="Keyword2">圖片遊戲</button>
            <button class="btn" data-keyword="Keyword3">??</button>
            <button class="btn" data-keyword="Keyword4">學舌鳥</button>
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2 id="keyword-title"></h2>
                <p id="keyword-description"></p>
            </div>
        </div>
    </div>

    <script>
        const descriptions = {
            'Keyword1': '產生亂數的功能.',
            'Keyword2': '玩玩安價!',
            'Keyword3': '神秘關鍵字',
            'Keyword4': '學你說話 嘿嘿!!'
        };

        $(document).ready(function(){
            $('.btn').click(function(){
                const keyword = $(this).data('keyword');
                $('#keyword-title').text(keyword);
                $('#keyword-description').text(descriptions[keyword]);
                $('#modal').show();
            });

            $('.close-btn').click(function(){
                $('#modal').hide();
            });
        });
    </script>
</body>
</html>
